<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="container main">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="star-icon" />
        </div>
        <div class="content">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratings">
          <div class="rating"><p>1</p></div>
          <div class="rating"><p>2</p></div>
          <div class="rating"><p>3</p></div>
          <div class="rating"><p>4</p></div>
          <div class="rating"><p>5</p></div>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>

      <div class="container secondary hidden">
        <div class="thankyou-img">
          <img src="./images/illustration-thank-you.svg" alt="mobile-img" />
        </div>
        <div class="rating-info">
          <p></p>
        </div>
        <h1 class="thankyou-txt">Thank you!</h1>
        <p class="thankyou-msg">
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
